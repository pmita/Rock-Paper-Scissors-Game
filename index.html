<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>ROCK/PAPER/SCISSORS GAME</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player</div>
                <div class="player-current-box">
                    <div class="player-current-label">Counter</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Computer</div>
                <div class="player-current-box">
                    <div class="player-current-label">Counter</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new">Reset</button>
            <button class="btn-rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
            <button class="btn-paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
            <button class="btn-scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
            
            <img src="symbol-1.png" alt="Dice" class="symbol-1">
            <img src="symbol-2.png" alt="Dice" class="symbol-2">
        </div>
        
       <script src="app.js"></script>
    </body>
</html>
